ID: imagenesPortal_mta
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: imagenes
   type: html5
   path: imagenes
   parameters:
      disk-quota: 512M
      memory: 256M
   build-parameters:
      builder: grunt
   requires:
    - name: uaa_imagenesPortal_mta
    - name: dest_imagenesPortal_mta

resources:
 - name: uaa_imagenesPortal_mta
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service

 - name: dest_imagenesPortal_mta
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service

